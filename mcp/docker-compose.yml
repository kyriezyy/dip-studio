version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dip-studio-mcp-server
    ports:
      - "8001:8001"
    volumes:
      # Mount data directories for easy updates
      - ./requirements:/app/requirements:ro
      - ./api-specs:/app/api-specs:ro
      # Mount config for easy updates
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
